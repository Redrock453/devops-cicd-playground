version: '3.8'

services:
  # Backend service (Node.js + Express)
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: devops-cicd-backend
    ports:
      - "5000:5000"
    networks:
      - app-network
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=5000
      - BUILD_TIME=2025-11-09T15:40:00Z
      - APP_VERSION=dev-latest
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge